# Ruff configuration for karina-tts-notification

target-version = "py312"
line-length = 100

include = ["*.py", "*.pyi"]
exclude = [
    ".git",
    ".venv",
    ".pixi",
    "__pycache__",
    "dist",
    "build",
    "*.egg-info",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "output",
]

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long (ruff formatter handles this)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused import
"src/pipeline.py" = ["E402"]  # module level import not at top (required for sys.path manipulation)
"src/menu.py" = ["E402"]  # module level import not at top (required for sys.path manipulation)

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
